<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSU Engineers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="shortcut icon" href="./src/DSU Eng.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="intro">
            <div>
                <img src="src/DSU Eng.png" alt="dsu Engineers">
            </div>
            <h1>DSU ENGINEERS</h1>
            <h3>Untold story in DSU</h3>
        </div>
        <form action="" id="untold-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>
            <div>
                <label for="dept">department (optional):</label>
                <select name="dept">
                    <option value="it">IT</option>
                    <option value="aids">AIDS</option>
                    <option value="aiml">AIML</option>
                    <option value="iot">IOT</option>
                    <option value="cse">CSE</option>
                    <option value="bme">BME</option>
                    <option value="biotech">BIOTECH</option>
                    <option value="cyc">CYS</option>
                    <option value="eee">EEE</option>
                    <option value="ece">ECE</option>
                    <option value="mech">MECHANICAL</option>
                    <option value="agri">AGRI</option>       
                </select>
            </div>
             <div>
                <label for="about">Story:</label>
                <textarea name="about" placeholder="your story in dsu"></textarea>
            </div>
            <div>
                <label for="help">any help:</label>
                <input type="text" name="help" placeholder="Any help from us">
            </div>
            <div>
                <button type="submit">submit</button>
            </div>
        </form>
    </section>

     <script>
        (function () {
            emailjs.init("v6ePnnmuB1L6gjXUA"); 
        })();

        document.getElementById("untold-form").addEventListener("submit", function (event) {
            event.preventDefault(); 

            emailjs.sendForm("service_23q2hnj", "template_4prv27j", this)
            .then(function () {
            alert("form sent successfully!");
                document.getElementById("untold-form").reset(); 
            }, function (error) {
                alert("Failed to send feedback. Please try again.");
                console.error(error);
            });
        });
</script>
</body>
</html>
